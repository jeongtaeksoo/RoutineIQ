name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  api:
    name: API (ruff + pytest)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/api
    env:
      APP_ENV: test
      FRONTEND_URL: https://rutineiq.com
      SUPABASE_URL: https://example.supabase.co
      SUPABASE_ANON_KEY: test-anon-key
      SUPABASE_SERVICE_ROLE_KEY: test-service-role-key
      SUPABASE_JWT_SECRET: test-jwt-secret
      OPENAI_API_KEY: test-openai-key
      OPENAI_MODEL: gpt-4o-mini
      OPENAI_PRICE_INPUT_PER_1K: "0.00015"
      OPENAI_PRICE_OUTPUT_PER_1K: "0.00060"
      STRIPE_SECRET_KEY: sk_test_dummy
      STRIPE_WEBHOOK_SECRET: whsec_dummy
      STRIPE_PRICE_ID_PRO: price_test_pro
      STRIPE_SUCCESS_URL: https://rutineiq.com/app/billing?success=1
      STRIPE_CANCEL_URL: https://rutineiq.com/app/billing?canceled=1
      NEXT_PUBLIC_API_BASE_URL: https://api.rutineiq.com
      NEXT_PUBLIC_SITE_URL: https://rutineiq.com
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: |
            apps/api/requirements.txt
            apps/api/requirements-dev.txt

      - name: Install dependencies
        run: pip install -r requirements.txt -r requirements-dev.txt

      - name: Ruff
        run: ruff check .

      - name: Pytest
        run: python -m pytest tests/ -v --tb=short

  web:
    name: WEB (lint + typecheck + build)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: apps/web
    env:
      NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
      NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
      NEXT_PUBLIC_API_BASE_URL: https://api.rutineiq.com
      NEXT_PUBLIC_SITE_URL: https://rutineiq.com
      NEXT_TELEMETRY_DISABLED: "1"
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: apps/web/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build
